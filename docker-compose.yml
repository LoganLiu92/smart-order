services:
  nginx:
    image: nginx:1.27-alpine
    container_name: smart-order-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/ssl/cf:ro
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: smart-order-backend
    restart: unless-stopped
    environment:
      # ---- DB via Cloud SQL Proxy ----
      DB_URL: jdbc:mysql://cloudsql-proxy:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # ---- Redis ----
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # ---- MinIO (inside docker network) ----
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}

      # ---- App ----
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
      - minio
      - cloudsql-proxy

  cloudsql-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
    container_name: smart-order-cloudsql-proxy
    restart: unless-stopped
    command:
      - "--address=0.0.0.0"
      - "--port=3306"
      - "${CLOUDSQL_INSTANCE}"

  redis:
    image: redis:7
    container_name: smart-order-redis
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: smart-order-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  minio_data:
